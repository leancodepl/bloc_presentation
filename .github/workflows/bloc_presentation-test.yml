name: bloc_presentation test

on:
  push:
    branches: [master]
    tags-ignore: ['bloc_presentation-v*']
    paths:
      - 'packages/bloc_presentation/**'
      - .github/workflows/bloc_presentation-test.yml
  pull_request:
    branches: [master]
    paths:
      - 'packages/bloc_presentation/**'
      - .github/workflows/bloc_presentation-test.yml

jobs:
  test:
    name: Flutter ${{ matrix.version }}

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ['3.10.x']

    defaults:
      run:
        working-directory: packages/bloc_presentation

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.version }}
          cache: true

      - name: Download pub dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed --output none .

      - name: Run analyzer
        run: flutter analyze --fatal-warnings --fatal-infos

      - name: Run tests
        run: flutter test

      - name: Dry run pub publish
        uses: leancodepl/mobile-tools/.github/actions/pub-release@pub-release-v1
        with:
          dry-run: true
          path: packages/bloc_presentation
