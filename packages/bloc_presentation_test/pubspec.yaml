  diff_match_patch: ^0.4.1
  flutter:
    sdk: flutter
  meta: ^1.9.1
  mocktail: ^1.0.0
  test: ^1.24.3

dev_dependencies:
  equatable: ^2.0.5
  leancode_lint: ">=5.0.0"
