  single-time events (so-called "presentation events").
version: 1.0.1
homepage: https://github.com/leancodepl/bloc_presentation/tree/master/packages/bloc_presentation

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  nested: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  leancode_lint: '>=5.0.0'
  mocktail: ^1.0.0
